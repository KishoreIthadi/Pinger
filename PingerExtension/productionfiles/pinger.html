<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Pinger</title>

    <link href="css/vendorcss.min.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
</head>

<body>
    <div>

        <div class="header">
            <img alt="Pinger" class="headerlogo" src="images/pingerX32.png">
            <span>INGER</span>
            <a href="https://github.com/KishoreIthadi/Pinger/blob/master/README.md" target="_blank" class="pull-right padding5-top customToolTip"
                data-original-title="More Info">
                <span class="glyphicon glyphicon-info-sign"></span>
            </a>
        </div>
        <hr>

        <div>
            <div class="tabpanel">
                <ul class="nav nav-default nav-tabs text-center">
                    <li class="active">
                        <a data-toggle="tab" href="#tabWebsite">Website</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#tabServer">Remote Server</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#tabDB">Remote DB</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#tabSettings" id="settingsTab">Settings</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="active tab-pane fade in overflowAuto" id="tabWebsite">
                        <table id="tblWebSite" class="table">
                        </table>
                        <label id="lblWebsiteVal" class="mar10-left failure"></label>
                        <button type="button" class="btn btn-sm btn-success mar10-right pull-right" id="btnAddWebSite">
                            <span class="glyphicon glyphicon-plus"></span> Add
                        </button>
                    </div>
                    <div class="tab-pane fade overflowAuto" id="tabServer">
                        <table id="tblServer" class="table">
                        </table>
                        <label id="lblServerVal" class="mar10-left failure"></label>
                        <button type="button" class="btn btn-sm btn-success mar10-right pull-right" id="btnAddServer">
                            <span class="glyphicon glyphicon-plus"></span> Add
                        </button>
                    </div>
                    <div class="fade tab-pane overflowAuto" id="tabDB">
                        <table class="borderless table table-sm" id="tblDB">
                        </table>
                        <label id="lblDBVal" class="mar10-left failure"></label>
                        <button type="button" class="btn btn-sm btn-success mar10-right pull-right" id="btnAddDB">
                            <span class="glyphicon glyphicon-plus"></span> Add
                        </button>
                    </div>
                    <div class="fade tab-pane overflowAuto" id="tabSettings">
                        <div class="mar10">
                            <div class="form-group">
                                <label for="txtGolbalEmail">Global Email address:</label>
                                <input type="email" class="form-control" id="txtGolbalEmail" placeholder="Multiple emails seperated by ,">
                            </div>
                            <div class="form-group">
                                <label for="txtRunInterval">Run Interval In Minutes:</label>
                                <input type="number" class="form-control" id="txtRunInterval" min="5" max="180">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="cbEnableNotifications">Enable Desktop Notifications</label>
                            </div>
                            <button type="submit" class="btn btn-success" id="btnSaveSettings">Save</button>
                            <label id="lblSaveSettingsVal" class="success"></label>
                            <br>
                            <br>
                            <hr>
                            <button type="submit" class="btn btn-block btn-danger" id="btnResetPlugin" data-toggle="modal" data-target="#resetModal">Reset Pinger Plugin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="resetModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Do you want to delete all the data and reset the plugin?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" id="btnConfirmReset">Yes</button>
                        <button class="btn btn-danger" data-dismiss="modal">No</button>
                    </div>
                </div>

            </div>
        </div>

        <hr>

    </div>
</body>

<script src="scripts/vendorjs.min.js"></script>
<script src="scripts/common.min.js"></script>
<script src="scripts/main.min.js"></script>

</html>
